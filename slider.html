<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/slider.css">
   <title>Slider</title>
</head>
<body>
   <div class="slider">
   <div class="slider-wrapper">
      <div class="slider-inner">
         <div class="slide">
            <img src="images/bmw/bmw-2.webp" alt="bmw-2">
         </div>
         <div class="slide">
            <img src="images/bmw/bmw-3.webp" alt="bmw-3">
         </div>
         <div class="slide">
            <img src="images/bmw/bmw-4.webp" alt="bmw-4">
         </div>
         <div class="slide">
            <img src="images/bmw/bmw-5.webp" alt="bmw-5">
         </div>
         <div class="slide">
            <img src="images/bmw/bmw-6.webp" alt="bmw-6">
         </div>
         <div class="slide">
            <img src="images/bmw/bmw-x5.webp" alt="bmw-x5">
         </div>
      </div> 
   </div>
      <div class="btn-prev">&#10094</div>
      <div class="btn-next">&#10095</div>
   <div class="dots">
   </div> 
</div>
<script src="js/slider.js"></script>
</body>
</html>
